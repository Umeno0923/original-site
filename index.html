    <script>
        //---   # scroll event #   ---//
        document.addEventListener("scroll", (e) => {
            veiwAnimation()
        })

        const veiwAnimation = () => {
            height = window.innerHeight
            scr = window.scrollY
            document.querySelectorAll(".fade-in").forEach(d => {
                clientRect = d.getBoundingClientRect();
                docTop = clientRect.top + scr
                if (scr > docTop - height) {
                    d.classList.add("fade-in-start")
                }
            })
        }

        //---   # split #   ---//
        !function(){
            document.querySelectorAll(".split").forEach(d => {
                inner = "";
                d.textContent.split("").forEach(s => {
                    inner += `<span>${s}</span>`
                })
                d.innerHTML = inner
            })
            veiwAnimation()
        }()

        //---   # enlarge image #   ---//
        !function() {
            document.querySelectorAll("img").forEach(d => {
                d.addEventListener("click", () => {
                    newDiv = document.createElement("div")
                    newDiv.classList.add("enlarge-box")

                    newImg = document.createElement("img")
                    newImg.src = d.src
                    newImg.classList.add("enlarge")
                    newDiv.appendChild(newImg)

                    itv = setInterval(() => {
                        newDiv.style.opacity = 1
                        clearInterval(itv)
                    }, 100)
                    document.body.prepend(newDiv)

                    // remove
                    newDiv.addEventListener("click", () => {
                        console.log("clock")
                        newDiv.style.opacity = 0
                        itv = setInterval(() => {
                            newDiv.remove()
                            clearInterval(itv)
                        }, 400)
                    })
                })
            })
        }()
    </script>
